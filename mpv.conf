## ======== Vidéo ======== ##

vo=gpu-next                                                # Utilise le moteur vidéo GPU Next (plus moderne)
priority=high                                              # Donne une priorité élevée au processus MPV
gpu-api=d3d11                                              # Utilise Direct3D 11 comme API graphique
gpu-context=d3d11                                          # Contexte GPU via D3D11, pour compatibilité Windows
d3d11-adapter=NVIDIA                                       # Force l'utilisation de la carte graphique NVIDIA
hwdec=d3d11va-copy                                         # Décodage matériel via Direct3D11 Video Acceleration (copie)
profile=high-quality                                       # Applique des réglages de qualité vidéo élevés

deband=no                                                  # Désactive le débanding (lissage des dégradés)
deband-iterations=1                                        # Nombre d'itérations du débanding (inutile si deband=no)
deband-threshold=48                                        # Seuil de déclenchement du débanding
deband-range=16                                            # Rayon d’application du débanding
deband-grain=32                                            # Intensité du grain ajouté après débanding

temporal-dither=yes                                        # Active le dithering temporel (meilleure réduction de postérisation)
#loop-file='inf'

## ======== Audio et Sous-titres ======== ##

alang=ja,jp,jpn,jap,Japanese,ko,kor,Korean,en,eng,English  # Priorité des langues audio (ja > ko > en)
slang=fr,fra,fre,French,en,eng,English                     # Priorité des langues de sous-titres (fr > en)
sub-file-paths=sub;subs;subtitles                          # Dossiers dans lesquels chercher les sous-titres externes

## ======== Interface, OSC et OSD ======== ##

border=no                                                  # Supprime la bordure de la fenêtre MPV
osc=yes                                                    # Active l'OSC (On Screen Controller)
script-opts=osc-layout=bottombar,osc-seekbarstyle=bar      # Apparence de l’OSC (barre en bas avec barre de recherche)
osd-scale=0.5                                              # Échelle de l'affichage OSD
osd-bar-w=95                                               # Largeur de la barre OSD en %
osd-bar-h=2                                                # Hauteur de la barre OSD en pixels
osd-font-size=72                                           # Taille de la police OSD (sous-titres, messages)

## ======== Général ======== ##

snap-window                                                # Ajuste automatiquement la fenêtre à la vidéo
keep-open=yes                                              # Garde la fenêtre ouverte une fois la vidéo terminée
geometry=50%:50%                                           # Position de la fenêtre (centrée écran)
autofit-larger=100%x95%                                    # Limite la taille maximale de la fenêtre (plein écran moins 5% en hauteur)
stop-screensaver                                           # Empêche l’économiseur d’écran de s’activer pendant la lecture

screenshot-template="%F-%wHh%wMm%wSs%wTt"                  # Format de nom pour les captures d'écran
screenshot-tag-colorspace=no                               # Ne pas ajouter d'espace colorimétrique dans le nom
screenshot-directory="D:\"                                 # Dossier où enregistrer les captures d'écran
screenshot-format=jpg                                      # Format des captures d'écran
screenshot-jpeg-quality=95                                 # Qualité JPEG des captures d’écran (95%)
